services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
    volumes:
      - /usr/src/app/node_modules
  backend:
    container_name: backend
    build:
      context: ./backend
    depends_on:
      - db
    volumes:
      - /usr/src/app/.venv
  db:
    image: postgres:17
    container_name: db
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - /var/lib/postgresql/data
  nginx:
    build: ./nginx
    ports:
      - "3000:80"
    depends_on:
      - frontend
      - backend
